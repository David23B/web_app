    <link rel="stylesheet" href="static/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css" />

    <style type="text/css">
      #nav {
        margin: 50px auto;
        height: 40px;
        background-color: #690;

        list-style: none;

  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <div class="logo">
          <span class="icon fa-gem"></span>
        </div>
        <div class="content">
          <div class="inner">
            <h1>基于机器学习的分布式系统故障诊断系统</h1>
            <p>Distributed System Fault Diagnosis System Based on Machine Learning</p>
          </div>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#intro">Intro</a>
            </li>
            <li>
              <a href="http://127.0.0.1:5000/train">Train</a>
            </li>
            <li>
              <a href="http://127.0.0.1:5000/test">Test</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Main -->
      <div id="main">
        <!-- Intro -->
        <article id="intro">
          <h2 class="major">Introduction</h2>
          <span class="image main"><img src="{{ url_for('static', filename = 'images/pic01.jpg') }}" alt="" /></span>
          <p>这里填写介绍模型的算法</p>
		  <nav>
            <ul id="nav">
              <li>
                <a href="#">首页</a>
              </li>
              <li>
                <a href="http://127.0.0.1:5000/train">训练</a>
              </li>
              <li>
                <a href="http://127.0.0.1:5000/train">测试</a>
              </li>
			  <li>
                <a href="#contact">联系我们</a>
              </li>
            </ul>
          </nav>
        </article>

        <!-- Contact -->
        <article id="contact">
          <h2 class="major">Contact</h2>
          <form method="post" action="#">
            <div class="fields">
              <div class="field half">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="field half">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" />
              </div>
              <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="4"></textarea>
              </div>
            </div>
            <ul class="actions">
              <li>
                <input type="submit" value="Send Message" class="primary" />
              </li>
              <li>
                <input type="reset" value="Reset" />
              </li>
            </ul>
          </form>
          <ul class="icons">
            <li>
              <a href="https://github.com/David23B/web_app" class="icon brands fa-github"><span class="label">GitHub</span></a>
            </li>
          </ul>
          <nav>
            <ul id="nav">
              <li>
                <a href="#">首页</a>
              </li>
              <li>
                <a href="#intro">介绍</a>
              </li>
              <li>
                <a href="http://127.0.0.1:5000/train">训练</a>
              </li>
              <li>
                <a href="http://127.0.0.1:5000/train">测试</a>
              </li>
            </ul>

    <script src="{{ url_for('static', filename = 'js/util.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/main.js') }}"></script>
