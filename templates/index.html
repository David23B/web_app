<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ML-分布式系统故障检测</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
 
  <body>
    <div class="grid">
 
      <div class="box">
 
        <p>根据16个主要标准化特征预测故障类型</p>
 
        <form action="{{ url_for('predict')}}" method="post">
          <input type="text" name="features" placeholder="Features" required="required" />
          <button type="submit" class="btn">预测</button>
        </form>
 
        <p>{{ prediction_text }}</p>
 
      </div>
 
    </div>
 
  </body>
</html>
